<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anmelden</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="register hidden" id="register">
      <h1 class="title">Registrieren</h1>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Name" required/>
        </div>

        <div>
          <label for="mail">E-Mail</label>
          <input id="mail" type="email" placeholder="E-Mail" required/>
        </div>

        <div>
          <label for="password">Passwort</label>
          <input id="password" type="password" placeholder="Passwort" required/>
        </div>

        <p class="change-method">Hast du schon ein Konto? <a class="change-button" href="#" onclick="toggleForms()">Anmelden</a></p>

        <input class="submit" type="submit" value="Registrieren" />

        <a class="back" href="index.html">Zurück zur Startseite</a>
      </form>
    </div>

    <div class="login" id="login">
      <h1 class="title">Login</h1>

      <form>
        <div>
          <label for="mail">E-Mail</label>
          <input id="mail" type="email" placeholder="E-Mail" required/>
        </div>

        <div>
          <label for="password">Passwort</label>
          <input id="password" type="password" placeholder="Passwort" required/>
        </div>

        <p class="change-method">Noch kein Konto? <a class="change-button" href="#" onclick="toggleForms()">Registrieren</a></p>

        <input class="submit" type="submit" value="Anmelden" />

        <a class="back" href="index.html">Zurück zur Startseite</a>
      </form>
    </div>
  </body>
</html>
