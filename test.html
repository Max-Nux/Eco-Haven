<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Other Images on Hover</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .image {
            width: 200px;
            height: 150px;
            transition: filter 0.3s ease;
        }

        /* When hovering over an image, blur the others */
        .image:hover {
            filter: none; /* No blur on hovered image */
        }

        .container:hover .image:not(:hover) {
            filter: blur(5px); /* Blur non-hovered images */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/200x150" alt="Image 1" class="image">
        <img src="https://via.placeholder.com/200x150" alt="Image 2" class="image">
        <img src="https://via.placeholder.com/200x150" alt="Image 3" class="image">
    </div>
</body>
</html>
