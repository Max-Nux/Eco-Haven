  <head>

    <title>Kontakt</title>
  </head>
  <body>
    <a class="back" href="index.html">Zur√ºck zur Startseite</a>
    <h1 class="title">Kontakt</h1>

      <div class="name">
        <label for="name">Name</label>
        <input class="name" type="text" id="name" name="name" placeholder="Enter Your Name" required>
      </div>
      <div class="mail">
        <label for="email">E-Mail</label>

      <div class="message">
        <label for="message">Nachricht</label>

      </div>

        <label for="submit"></label>
        <input type="submit">
      </div>
    </div>
