<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Kontakt</h1>

      <form>
        <div class="name">
          <label for="name">Name</label>
          <input
            class="name"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="mail">
          <label for="mail">E-Mail</label>
          <input
            class="mail"
            type="email"
            id="mail"
            name="mail"
            placeholder="E-Mail"
            required
          />
        </div>

        <div class="message">
          <label for="message">Nachricht</label>
          <textarea
            class="message"
            id="message"
            name="message"
            placeholder="Nachricht"
            required
            rows="6"
            cols="50"
          ></textarea>
        </div>

        <input class="submit" type="submit" value="Absenden" />

        <a class="back" href="index.html">Zur√ºck zur Startseite</a>
      </form>
    </div>
  </body>
</html>
