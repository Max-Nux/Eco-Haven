<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spenden</title>
    <link rel="stylesheet" href="donate.css" />
  </head>
  <body>
    <a class="back" href="index.html">Zurück zur Startseite</a>

    <div class="form-container">
      <form>
        <div class="vname">
          <label for="vname">Vorname</label>
          <input
            type="text"
            id="vname"
            name="vname"
            placeholder="Vorname"
            required
          />
        </div>

        <br />

        <div class="nname">
          <label for="nname">Nachname</label>
          <input
            type="text"
            id="nname"
            name="nname"
            placeholder="Nachname"
            required
          />
        </div>

        <br />

        <div class="mail">
          <label for="mail">E-Mail</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="E-Mail"
            required
          />
        </div>

        <br />

        <div class="amount">
          <label for="amount">Spenden Höhe (in €)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Spenden Höhe (in €)"
            min="1"
            value="100"
            required
          />
        </div>

        <br />

        <div class="payop">
          <label for="payop">Bezahl option</label>
          <select name="payop" id="payop">
            <option value="PayPal">PayPal</option>
            <option value="Klarna">Klarna</option>
            <option value="SEPA-Lastschrift">SEPA-Lastschrift</option>
            <option value="Kreditkarte">Kreditkarte</option>
          </select>
        </div>

        <br />

        <div class="buttons">
          <input type="reset" />

          <br />

          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
