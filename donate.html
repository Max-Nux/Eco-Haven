<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spenden</title>
    <link rel="stylesheet" href="donate.css" />
    <script type="module" src="donate.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Spenden</h1>

      <form>
        <div class="name">
          <label for="name">Name</label>
          <input class="name" type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="mail">
          <label for="mail">E-Mail</label>
          <input class="mail" type="email" id="mail" name="mail" placeholder="E-Mail" required/>
        </div>

        <div class="amount">
          <label for="amount">Spenden Höhe (in €)</label>
          <input class="amount" type="number" id="amount" name="amount" placeholder="Spenden Höhe (in €)" min="1" value="100" required/>
        </div>

        <div class="payop">
          <label for="payop">Bezahl option</label>
          <select class="payop" id="payop" name="payop">
            <option value="PayPal">PayPal</option>
            <option value="Klarna">Klarna</option>
            <option value="SEPA-Lastschrift">SEPA-Lastschrift</option>
            <option value="Kreditkarte">Kreditkarte</option>
          </select>
        </div>

        <input class="submit" type="submit">

        <a class="back" href="index.html">Zurück zur Startseite</a>
      </form>
    </div>
  </body>
</html>
